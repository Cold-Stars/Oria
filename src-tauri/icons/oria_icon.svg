<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Oria icon">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14123a"/>
      <stop offset="100%" stop-color="#1f1650"/>
    </linearGradient>
    <linearGradient id="neonGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00e6ff"/>
      <stop offset="60%" stop-color="#00c0ff"/>
      <stop offset="100%" stop-color="#6be0ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" rx="64" ry="64" fill="url(#bgGrad)"/>

  <!-- outer rotated rounded square -->
  <g transform="translate(512 512)">
    <g transform="rotate(45)">
      <rect x="-260" y="-260" width="520" height="520" rx="60" ry="60" fill="none" stroke="url(#neonGrad)" stroke-width="40" filter="url(#glow)"/>
      <!-- inner rotated rounded square -->
      <rect x="-120" y="-120" width="240" height="240" rx="36" ry="36" fill="none" stroke="url(#neonGrad)" stroke-width="28" filter="url(#glow)"/>
    </g>
  </g>
</svg>
