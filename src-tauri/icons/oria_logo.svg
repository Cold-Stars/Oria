<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="512" viewBox="0 0 1400 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Oria full logo">
  <defs>
    <linearGradient id="bgGrad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14123a"/>
      <stop offset="100%" stop-color="#1f1650"/>
    </linearGradient>
    <linearGradient id="neonGrad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00e6ff"/>
      <stop offset="60%" stop-color="#00c0ff"/>
      <stop offset="100%" stop-color="#6be0ff"/>
    </linearGradient>
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background (transparent center, optional) -->
  <rect width="100%" height="100%" fill="url(#bgGrad2)"/>

  <!-- icon on the left -->
  <g transform="translate(160,256)">
    <g transform="rotate(45)">
      <rect x="-120" y="-120" width="240" height="240" rx="30" ry="30" fill="none" stroke="url(#neonGrad2)" stroke-width="28" filter="url(#glow2)"/>
      <rect x="-52" y="-52" width="104" height="104" rx="18" ry="18" fill="none" stroke="url(#neonGrad2)" stroke-width="18" filter="url(#glow2)"/>
    </g>
  </g>

  <!-- text "Oria" -->
  <g transform="translate(360,312)">
    <!-- Use a geometric sans-serif look via path shapes for portability -->
    <style>
      .oria-text { font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; font-weight: 700; font-size: 160px; fill: url(#neonGrad2); filter: url(#glow2); }
    </style>
    <text class="oria-text" x="0" y="0">Oria</text>
  </g>
</svg>
